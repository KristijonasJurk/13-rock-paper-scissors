<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>Rock paper scissors</h1>
        <div class="flex-box" id='flex-box'>
            <img id="rock" src="./img/rock.png" onclick="rpsGame(this)" alt="rock" style="height: 150px;">
            <img id="paper" src="./img/paper.png" onclick="rpsGame(this)" alt="paper" style="height: 150px;">
            <img id="scissors" src="./img/scissors.png" onclick="rpsGame(this)" alt="scissors" style="height: 150px;">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
